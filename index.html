<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>单词翻牌记忆游戏</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive;
            background: #FFF3E0;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #FF7043;
            text-shadow: 2px 2px #FFD54F;
            font-size: 2.5em;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 15px;
            max-width: 1000px;
            margin: 20px;
        }

        .card {
            width: 80px;
            height: 80px;
            perspective: 1000px;
            cursor: pointer;
            position: relative;
        }

        .card-inner {
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            position: relative;
        }

        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card-front,
        .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }

        .card-front {
            background: #81D4FA;
            color: white;
            font-size: 40px;
        }

        .card-back {
            background: #FFF176;
            transform: rotateY(180deg);
            flex-direction: column;
            text-align: center;
            font-size: 24px;
            color: #424242;
        }

        .card-back span:first-child {
            color: #E53935;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .matched {
            opacity: 0.4;
            cursor: not-allowed;
        }

        @media (max-width: 768px) {
            .game-board {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>
<body>
    <h1>单词记忆翻牌游戏</h1>
    <div class="game-board" id="gameBoard"></div>

    <script>
        const wordPairs = [
            { id: 1, en: "grade", cn: "年级；等级" },
            { id: 2, en: "discovery", cn: "发现" },
            { id: 3, en: "narrow", cn: "狭窄的" },
            { id: 4, en: "candle", cn: "蜡烛" },
            { id: 5, en: "lives", cn: "生命；生活" },
            { id: 6, en: "at the age of", cn: "在…岁时" },
            { id: 7, en: "seem", cn: "似乎" },
            { id: 8, en: "get married", cn: "结婚" },
            { id: 9, en: "apply for", cn: "申请" },
            { id: 10, en: "reply", cn: "回复" },
            { id: 11, en: "career", cn: "职业" },
            { id: 12, en: "push", cn: "推" },
            { id: 13, en: "actually", cn: "实际上" },
            { id: 14, en: "focus on", cn: "专注于" }
        ];

        let flippedCards = [];
        let canFlip = true;

        function createGameBoard() {
            const gameBoard = document.getElementById('gameBoard');
            const cards = [];
            
            // 创建中英文卡片对
            wordPairs.forEach(pair => {
                cards.push({
                    type: 'en',
                    id: pair.id,
                    content: pair.en
                });
                cards.push({
                    type: 'cn',
                    id: pair.id,
                    content: pair.cn
                });
            });

            // 洗牌
            cards.sort(() => Math.random() - 0.5)
                 .forEach((card, index) => {
                    const element = createCardElement(card, index + 1);
                    gameBoard.appendChild(element);
                 });
        }

        function createCardElement(card, displayNumber) {
            const div = document.createElement('div');
            div.className = 'card';
            div.innerHTML = `
                <div class="card-inner">
                    <div class="card-front">${displayNumber}</div>
                    <div class="card-back">
                        ${card.type === 'en' ? 
                            `<span>EN</span>${card.content}` : 
                            `<span>中文</span>${card.content}`}
                    </div>
                </div>
            `;
            div.dataset.pairId = card.id;
            div.dataset.type = card.type;
            div.addEventListener('click', handleCardClick);
            return div;
        }

        function handleCardClick() {
            if (!canFlip || 
                this.classList.contains('flipped') || 
                flippedCards.length === 2) return;

            this.classList.add('flipped');
            flippedCards.push(this);

            if (flippedCards.length === 2) {
                canFlip = false;
                setTimeout(checkMatch, 800);
            }
        }

        function checkMatch() {
            const [card1, card2] = flippedCards;
            const isMatch = 
                card1.dataset.pairId === card2.dataset.pairId && 
                card1.dataset.type !== card2.dataset.type;

            if (isMatch) {
                card1.classList.add('matched');
                card2.classList.add('matched');
            } else {
                card1.classList.remove('flipped');
                card2.classList.remove('flipped');
            }

            flippedCards = [];
            canFlip = true;
        }

        createGameBoard();
    </script>
</body>
</html>
